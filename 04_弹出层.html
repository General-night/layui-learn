<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_弹出层</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
</head>
<body>
<button id="btn">删除</button>

<script src="layui/layui.js"></script>
<script>
    <!--加载`layer`模块，使用`use`讲指定模块加载到`layui`中-->
    layui.use('layer', function () {
        const layer = layui.layer;

        const delBtn = document.getElementById('btn');
        delBtn.onclick = function () {
            layer.confirm('是否永久删除该条信息？', {icon: 3, title: '提示'}, function (index) {
                //do something
                console.log(index);
                layer.close(index);
            });
        }
    })
</script>
</body>
</html>
